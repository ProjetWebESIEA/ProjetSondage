<div class="infosUser" layout="column" layout-align="center">
        <div class="menu" layout="row">
                <button mdbBtn type="button" size="lg" class="buttons" gradient="blue" rounded="true" (click)="afficheInfos()" mdbWavesEffect>Informations</button>
                <button mdbBtn type="button" size="lg" class="buttons" gradient="blue" rounded="true" (click)="afficheListUser()" mdbWavesEffect>Utilisateurs</button>
                <button mdbBtn type="button" size="lg" class="buttons" gradient="blue" rounded="true" (click)="afficheSondages()" mdbWavesEffect>Mes sondages</button>
        </div>

    <div flex="50" layout="row" class="infos" *ngIf="infosUser">
      <mat-card class="align-middle" cascade="true" layout="row" flex="50" style="width: 70%;margin: auto;">
      <!--Card content-->
      <mat-card-content cascade="true">
    
        <!--Title-->
        <mat-card-title>
          <h4>
           <strong>Informations sur l'utilisateur</strong> 
          </h4>
        </mat-card-title>
    
        <!--Text-->
        <form [formGroup]="SignInForm" (ngSubmit)="updateUser()">
                    <!-- Username input -->
          <div class="form-group" style="display: none;">
            <label for="id">Nom d'utilisateur</label>
            <input type="text" id="id" class="form-control" formControlName="id" placeholder="id">
          </div>
                          
      <div class="form-group">
        <label>Civilit√©</label><br>
        <mat-radio-group aria-label="Select an option" formControlName="civilite">
          <mat-radio-button name="civilite" value="MONSIEUR">M</mat-radio-button> &nbsp;
          <mat-radio-button name="civilite" value="MADAME">MME</mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- Username input -->
      <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 60%">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput color="blue" formControlName="username" placeholder="Nom d'utilisateur" required>
        </mat-form-field>
      </div>

      <!-- nom input -->
      <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 60%">
          <mat-label>Nom</mat-label>
          <input matInput color="blue" formControlName="nom" placeholder="Nom" required>
        </mat-form-field>
      </div>

       <!-- prenom input -->
       <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 60%">
          <mat-label>Prenom</mat-label>
          <input matInput color="blue" formControlName="prenom" placeholder="Prenom" required>
        </mat-form-field>
      </div>

       <!-- Password input -->
       <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 60%">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" color="blue" min="3" formControlName="password" placeholder="Mot de passe" required>
        </mat-form-field>
      </div>

      <!-- E-mail input -->
      <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 60%">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" color="blue" min="3" formControlName="email" placeholder="Ex. exemple@exemple.fr" required>
        </mat-form-field>
      </div>

      <button mat-raised-button type="submit" [disabled]="!SignInForm.valid" color="primary">Valider</button>

        </form> 
      </mat-card-content>
      <div class="alert alert-danger msgalert" role="alert" [hidden]="!isError">
        {{ errorMessage }}
      </div>
    </mat-card>
</div>


                                          <!--SONDAGES-->

<div flex="50" layout="row" class="infos" *ngIf="mySurvey">
  <mat-card class="align-middle" cascade="true" layout="row" flex="50" style="width: 70%;margin: auto;">
  <!--Card content-->
  <mat-card-content cascade="true">

    <!--Title-->
    <mat-card-title>
      <h4>
       <strong>Mes sondages</strong> 
      </h4>
    </mat-card-title>

    <!--Afficher ici la liste des sondages-->
   <div class="mat-elevation-z8"> 
      <table mat-table [dataSource]="dataSource" style="width: 100%;">
    
        <!-- name Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- user Column -->
        <ng-container matColumnDef="user" >
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Utilisateur </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>
    
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
                <!-- Date Column -->
        <ng-container matColumnDef="delete" >
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Delete </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="deleteRow(element.id)" >Delete</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     
  </div>


  </mat-card-content>
  <div class="alert alert-danger msgalert" role="alert" [hidden]="!isError">
    {{ errorMessage }}
  </div>
</mat-card>

</div>
</div>
